<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <h1 class="mb-4">Register</h1>

    <!-- Display the error message if user already exists -->
    {% if error %}
    <div class="alert alert-danger">
      {{ error }}
      <!-- Provide specific instructions if the user already exists -->
      {% if error == "User already exists" %} 
        Please try logging in or use a different email.
      {% endif %}
    </div>
    {% endif %}

    <form method="POST" class="border p-4 bg-light rounded">
      {% csrf_token %}

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" required />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" required />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>

      <!-- Job Role -->
      <div class="mb-3">
        <label for="job_role" class="form-label">Job Role:</label>
        <input type="text" name="job_role" id="job_role" class="form-control" required />
      </div>

      <!-- Company Name -->
      <div class="mb-3">
        <label for="company_name" class="form-label">Company Name:</label>
        <input type="text" name="company_name" id="company_name" class="form-control" required />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          name="description"
          id="description"
          rows="4"
          class="form-control"
          placeholder="Brief description on your quote..."
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a>
    </p>
  </body>
</html>
